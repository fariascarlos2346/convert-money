<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
   <title>DevClub - Convert Money</title>
</head>
<body>
   <img src="./assets/logo.gif" alt="logo-devclub-convert-money">

   <main>
      <label>
         Converter <b>de</b>
         <section>
            <option>R$ Real Brasileiro</option>
         </section>
      </label>

      <label>
         Converter <b>para</b>
         <section>
            <option>US$ Dólar americano</option>
            <option>€ Euro</option>
         </section>
      </label>

      <label>
         Valor
         <input placeholder="R$ 10.000,00">
      </label>

      <button>Converter</button>

      <section>
         <div>
            <img src="./assets/real.png" alt="logo-moeda-a-converter">
            <p>Real</p>
            <p>R$ 0,00</p>
         </div> 

         <img src="./assets/arrow.png" alt="seta">

         <div>
            <img src="./assets/dolar.png" alt="logo-moeda-convertida">
            <p>Dólar</p>
            <p>US$ 0.0</p>
         </div> 
      </section>
   </main>

</body>

</html>
